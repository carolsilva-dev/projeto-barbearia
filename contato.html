<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    <div class="caixa"> 
        <h1><img src="./img/logo.png" alt="logo-alura"></h1>
         <nav>
            <ul>
               <li><a href="index.html">Home</a></li>
               <li><a href="produtos.html">Produtos</a></li>
               <li><a href="contato.html">Contatos</a></li>
             </ul>
           </nav>
        </div>
     </header>
     <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="number" name="" id="telefone" class="input-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea cols="30" rows="10" id="mensagem" class="input-padrao" required></textarea>

         <fieldset>
            <legend>Como prefere o nosso contato?</legend>

            <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" 
              id="radio-whatsapp" checked>Whatsapp</label>

            <label for="radio-email"><input type="radio" value="email" name="contato"
             id="radio-email">Email</label>
          
            <label for="radio-telefone"><input type="radio" value="telefone" name="contato"
             id="radio-telefone">Telefone</label>
         </fieldset>

         <fieldset>
            <legend>Qual horaio prefere ser atendido</legend>
            <select>
               <option selected disabled value="">Selecione</option>
               <option>Manha</option>
               <option>Tarde</option>
               <option>Noite</option>
            </select>
        <fieldset>

           <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossa novidades por email?</label>
            <input class="enviar" type="submit" value="Enviar formulario">
        </form>

         <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
              </thead>

           <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8-20h</td>
                </tr>

                <tr>
                  <td>Quarta</td>
                  <td>8-20h</td>
                </tr>

                <tr>
                    <td>Sexta</td>
                    <td>8-20h</td>
                </tr>
            </tbody>
         </table>
     </main>

          <footer>
         <img src="./img/logo-branco.png" alt="logo-alura">
       <p class="copyright"> &copy;Copyright Barbearia Alura - 2019</p>
     </footer>
   </body>
  </body>
</html>
